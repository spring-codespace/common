plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.6'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.vikunalabs'
version = '0.0.1-SNAPSHOT'
description = 'common'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    //JAXB
    implementation 'org.glassfish.jaxb:jaxb-xjc:4.0.5'
    implementation 'org.glassfish.jaxb:jaxb-runtime:4.0.5'
    implementation 'org.eclipse.persistence:eclipselink:4.0.4'
    implementation 'org.jvnet.jaxb:jaxb-plugins:4.0.8'
    implementation 'org.jvnet.jaxb:jaxb-plugins-runtime:4.0.8'

    implementation 'jakarta.validation:jakarta.validation-api:3.1.0'
    implementation 'org.glassfish.jaxb:jaxb-runtime:4.0.5'
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.2'

    implementation 'org.apache.commons:commons-csv:1.9.0'
}

tasks.named('test') {
    useJUnitPlatform()
}
